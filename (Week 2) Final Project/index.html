<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <!-- NAVIGATION BAR -->
    <section id="nav">
      <div class="container"> <!-- TOP/BOTTOM -->
        <div class="row">     <!-- LEFT/RIGHT -->
          <nav class="navbar">
            <div class="nav__logo--wrapper">
              <img class="box_logo "src="assets/box_logo.svg" alt="">
              <h1 class="logo">Treact</h1>
            </div>
            <div class="nav__menu--wrapper">
              <ul class="nav__lists">
                <li class="nav__list">About</li>
                <li class="nav__list">Blog</li>
                <li class="nav__list">Pricing</li>
                <li class="nav__list">Contact Us</li>
                <li class="nav__list">Login</li>
                <li class="nav__list blue_primary">Sign Up</li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </section>    

    <!-- EMAIL BUTTON -->
    <div class="container">
      <div class="container__email--wrapper">
        <div class="relative"> <!-- Used to make button position correctly -->
          <input
            type="email"
            class="input__email"
            placeholder="Your E-mail Address"
          />
          <button class="container__button">Get Started</button>
        </div>
      </div>
    </div>
  </body>

  <img src="" alt="" />
</html>
