<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- NAVIGATION BAR -->
    <section id="navigation-bar">
      <div class="row">
        <nav>
          <div class="nav__left">
            <a class="nav__logo--wrapper" href="#">
              <img class="box-logo" src="assets/box_logo.svg" alt="">
              <h2 class="logo-name">Treact</h2>
            </a>
          </div>
          <div class="nav__right">
            <ul class="menu__lists">
              <li class="menu__list"><a class="menu__link" href="">About</a></li>
              <li class="menu__list"><a class="menu__link" href="">Blog</a></li>
              <li class="menu__list"><a class="menu__link" href="">Pricing</a></li>
              <li class="menu__list"><a class="menu__link" href="">Contact Us</a></li>
              <li class="menu__list"><a class="menu__link extra-margin" href="">Login</a></li>
              <li class="menu__list"><a class="primary-button" href="">Sign Up</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </section>

    <!-- LANDING PAGE -->
    <section id="landing-page">
      <div class="container">
        <div class="row">
          <div class="landing-page__main">
            <div class="landing__left">
              <h1>Beautiful React Templates <span class="font-blue">for you</span></h1>
              <p>Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.</p>
              <div class="landing__button--wrapper">
                <input type="email" class="input__email" placeholder="Your E-mail Address">
                <button class="landing__button">Get Started</button>
              </div>
              <div class="partners">
                <p class="partners__headline">Our trusted customers</p>
                <img class="partners__img" src="assets/endorsed_cos.png" alt="">
              </div>
            </div>
            <div class="landing__right">
              <img src="assets/main_img.svg" alt="">
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>   
</html>
